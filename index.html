<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hello</title>
    <style type="text/css">
      span {
        position: absolute;
        top: -20px;
      }
    </style>
  </head>
  <body>
    <span>汇</span>
    <span>集</span>
    <span>欢</span>
    <span>乐</span>
    <span>马</span>
    <span>上</span>
    <span>有</span>
    <span>礼</span>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
      $('span').each(function(index, ele){
        setTimeout(function(){
          $(ele).css('left', index * 30 + 'px');
          $(ele).animate({
            top: '+=200',
          }, 1000);
          console.log('jajaja');
        }, index * 1000);
      });
    </script>
  </body>
</html>
